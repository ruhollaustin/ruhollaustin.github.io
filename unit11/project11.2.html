<body>
<h2>Brochure Sign-Up</h2>
<h3>Why Brochures are Pointless: A Brochure</h3>

    <input type="email" id="email" name="email"><br><br>

    <fieldset>
     <legend>Shipping Address</legend>
      <label for="ShipAd1">Address Line 1</label>
      <input type="text" id="ShipAd1" name="ShipAd1"><br>
      <label for="ShipAd2">Address Line 2</label>
      <input type="text" id="ShipAd2" name="ShipAd2"><br>
      <label for="City">City</label>
      <input type="text" id="City" name="City" size="6">
      <label for="State">State</label>
      <input type="text" id="State" name="State" size="1">

      <input type="text" id="ZIP" name="ZIP" size="4">
    </fieldset>
<br>
    <label for="dono">Donations Excepted Here: $</label>
    <input type="text" id="dono" name="dono" size="2"><br>

    <h4>Thank you for your Support!</h4><br>
    <a href="unit11project.html">Home Page</a>
    

  </form>
